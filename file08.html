<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style08.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">We are Comming Soon ...</div>
            <div class="title" id="end-date">15 dec 2022 8:00 PM</div>
            <div class="entry">
                <br/>
                Date: <input type="text" class="box" id="date" required><br/>
                Month: <select name="time" class="box" id="month">
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="Jun">Jun</option>
                    <option value="Jul">Jul</option>
                    <option value="Aug">Aug</option>
                    <option value="Sep">Sep</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select><br/>
                Hour: <input type="text" class="box" id="hour"><br/>
                Minute: <input type="text" class="box" id="minute"><br/>
                <select name="time" class="box" id="time">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
                <button type="button" class="box" id="bt" onclick="getInputvalue();">Enter</button>
            </div>
            <div class="col">
                <div>
                    <input type="text" class="inpt" readonly value="0">
                    <br/>
                    <label for="Days">Days</label>
                </div>
                <div>
                    <input type="text" class="inpt" readonly value="0">
                    <br/>
                    <label for="Hours">Hours</label>
                </div>
                <div>
                    <input type="text" class="inpt" readonly value="0">
                    <br/>
                    <label for="Minutes">Minutes</label>
                </div>
                <div>
                    <input type="text" class="inpt" readonly value="0">
                    <br/>
                    <label for="Seconds">Seconds</label>
                </div>
            </div>
        </div>
    </div>
    <script src="script08.js"></script>
</body>
</html>
